<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="icon" type="image/png" href="img/image.png">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="nav-left">
                <a href="#" class="icon-title"><i class='bx bx-menu' ></i></a>
                <a href="#" class="title">Task Management</a>
                
            </div>
            <div class="nav-center">
                <i class='bx bx-search'></i>
                <input class="btn" type="text" placeholder="sharech">

            </div>
            <div class="nav-right">
                <a href="#"><i class='bx bx-help-circle' ></i></a>
                <a href="#"><i class='bx bxs-bell'></i></a>
                <div class="info">
                    <img src="./img/KING VOEUN.JPG" alt="picture">
                    <div class="name">KING VOEUN</div>
                </div>

            </div>

        </div>
        <div class="sub-main">
            <div class="side-bar">
                <div class="side">
                    <a href="#"><i class='bx bxs-dashboard' ></i></a>
                    <a href="#">Dashbord</a>
                </div>
                <div class="side">
                    <a href="#"><i class='bx bx-task' ></i></a>
                    <a href="#">Task</a>
                </div>
                <div class="side">
                    <a href="#"><i class='bx bxs-category' ></i></a>
                    <a href="#">Gatagarie</a>
                </div>
                <div class="side">
                    <a href="#"><i class='bx bxs-purchase-tag'></i></a>
                    <a href="#">Tage</a>
                </div>
                <div class="side">
                    <a href="#"><i class='bx bxs-user'></i></a>
                    <a href="#">Profile</a>
                </div>
                <div class="side">
                    <a href="#"><i class='bx bx-cog' ></i></a>
                    <a href="#">Setting</a>
                </div>
                <div class="side" id="logout">
                    <a href="#"><i class='bx bx-log-out'></i></a>
                    <a href="#">Log out</a>
                </div>
            </div>
            
            <div class="main-1">
                <div class="main-1-top">
                    <div class="element1">
                        <div class="total">Total Task</div>
                        <div class="num">0</div>
                    </div>
                    <div class="element2">
                        <div class="completed">Completed</div>
                        <div class="num">0</div>
                    </div>
                    <div class="element3">
                        <div class="pending">Pending</div>
                        <div class="num">0</div>
                    </div>
                    <div class="element4">
                        <div class="today">Today's Task</div>
                        <div class="num">0</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

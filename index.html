<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Filter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Task Filter -->
<div class="container">
  <h2>Task Filters</h2>

  <div class="filters">
    <input type="text" id="search" placeholder="Search tasks..." onkeyup="filterTasks()">

    <select id="category" onchange="filterTasks()">
      <option value="">All Categories</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Study">Study</option>
    </select>

    <select id="priority" onchange="filterTasks()">
      <option value="">All Priorities</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <select id="status" onchange="filterTasks()">
      <option value="">All Status</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div class="btn-add">
    <button class="add">Add</button>
  </div>
  <ul id="taskList">
  <li>
    <h4>Finish report</h4>
    <div class="button-group">
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
      <button class="soacetis">Soacetis</button>
    </div>
  </li>
</ul>

</div>
<script src="js/app.js"></script>
</body>
</html>

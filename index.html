<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CSS/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- form login -->
    <form action="#" class="login-form" style="display: none;" id="login">
        <div class="form">
            <div class="form-top">
                <img src="img/logo.png" alt="">
                <h1>Task Management</h1>
            </div>
            <div class="input">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="show-pas">
                    <input type="checkbox" name="show" id="show">
                    <label for="text">Show password</label>
                </div>
            </div>
            <button>Login</button>
            <hr>
            <p id="forgot-password">Forgot Password?</p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        
    </form>

    <div class="register-container" style="display: block;">
        <div class="img-logo">
            <img src="img/LOGO.png" alt="Logo" class="logo">
        </div>
        <h1>Task Management</h1>
        <form>
            <div class="input">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-enter your password">
                <input type="numberphone" placeholder="Phone Number">
                <button type="submit">Register Now</button>
            </div>
            <p class="link">Alredy have account ?
                <span><a href="#login" id="notLogin">Login</a></span>
            </p>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Filter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Task Filter -->
<div class="container">
  <h2>Task Filters</h2>

  <div class="filters">
    <input type="text" id="search" placeholder="Search tasks..." onkeyup="filterTasks()">

    <select id="category" onchange="filterTasks()">
      <option value="">All Categories</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Study">Study</option>
    </select>

    <select id="priority" onchange="filterTasks()">
      <option value="">All Priorities</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <select id="status" onchange="filterTasks()">
      <option value="">All Status</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div class="btn-add">
    <button class="add">Add</button>
  </div>
  <ul id="taskList">
  <li>
    <h4>Finish report</h4>
    <div class="button-group">
      <button class="edit">Edit</button>
      <button class="delete">Delete</button>
      <button class="soacetis">Soacetis</button>
    </div>
  </li>
</ul>

</div>
<script src="js/app.js"></script>
</body>
    <!-- form login -->
    <form action="#" class="login-form" style="display: none;" id="login">
        <div class="form">
            <div class="form-top">
                <img src="img/logo.png" alt="">
                <h1>Task Management</h1>
            </div>
            <div class="input">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="show-pas">
                    <input type="checkbox" name="show" id="show">
                    <label for="text">Show password</label>
                </div>
            </div>
            <button>Login</button>
            <hr>
            <p id="forgot-password">Forgot Password?</p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        
    </form>

    <div class="register-container" style="display: block;">
        <div class="img-logo">
            <img src="img/LOGO.png" alt="Logo" class="logo">
        </div>
        <h1>Task Management</h1>
        <form>
            <div class="input">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Enter your email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-enter your password">
                <input type="numberphone" placeholder="Phone Number">
                <button type="submit">Register Now</button>
            </div>
            <p class="link">Alredy have account ?
                <span><a href="#login" id="notLogin">Login</a></span>
            </p>
        </form>
    </div>
</body>

</html>
